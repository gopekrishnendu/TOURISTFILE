<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KVT-Login</title>
</head>

<body style="background-color: antiquewhite;">
    &#x2616;<a href="main.html">HOME</a>
    <h3 style="text-align:center; color:blue">Be a member of our virtual tourism.</h3>
    <form style="text-align:center">
        <table border="3px" align="center">
            <tr>
                <td>Full Name </td>
                <td><input type="text" name="fname" placeholder="John Doe" autocomplete="off" required/></td>
            </tr>
            <tr>
                <td>Create New Username </td>
                <td><input type="text" name="username" placeholder="username" autocomplete="off" required /></td>
            </tr>
            <tr>
                <td>Enter Email Address</td>
                <td><input type="email" name="email" placeholder="abc@gmail.com" autocomplete="off" required /></td>
            </tr>
            <tr>
                <td> Create New Password </td>
                <td><input type="password" name="password" placeholder="********" autocomplete="off" required/></td>
            </tr>
            <tr>
                <td>Confirm New Password </td>
                <td><input type="cpassword" name="cpassword" placeholder="********" autocomplete="off" required/></td>
            </tr>

        </table>

        <table border="3px" align="center">
            <td><input type="submit" value="Register" /></td>
            <td><input type="reset" value="Reset" /></td>
        </table>
        <p>Already a member ? <a href="login.html">Login Now !</a></p>
    </form>
</body>

</html>
