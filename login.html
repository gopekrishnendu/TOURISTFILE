<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KVT-Login</title>
</head>

<body style="background-color: antiquewhite;">
    &#x2616;<a href="main.html">HOME</a>
    <h3 style="text-align:center; color:blue">We are happy &#10084;, that you are a part of our member.</h3>
    <form style="text-align:center">
        <table border="3px" align="center">
            <tr>
                <td>Username: </td>
                <td><input type="text" name="username" placeholder="Username" autocomplete="off" /></td>
            </tr>
            <tr>
                <td>Password: </td>
                <td><input type="password" name="password" placeholder="********" autocomplete="off" /></td>
            </tr>

        </table>

        <table border="3px" align="center">
            <td><input type="submit" value="Login" /></td>
            <td><input type="reset" value="Reset" /></td>
        </table>
        <p>Not yet registered ? <a href="register.html">Register Now !</a></p>
    </form>
</body>

</html>
